specVersion: "2.5"
metadata:
  name: aiwriter
type: application

framework:
  name: SAPUI5
  version: 1.120.1
  libraries:
    - name: sap.m
    - name: sap.f
    - name: sap.fe.core
    - name: sap.fe.macros
    - name: sap.fe.templates
    - name: sap.ushell
      development: true
    - name: themelib_sap_horizon
      optional: true
    # - name: sap.chart
    # - name: sap.fe.navigation
    # - name: sap.insights
    # - name: sap.suite.ui.microchart
    # - name: sap.tnt
    # - name: sap.ui.core
    # - name: sap.ui.layout
    # - name: sap.ui.unified

builder:
  customTasks:
    - name: ui5-tooling-transpile-task
      afterTask: replaceVersion
      configuration: &transpileConfig
        debug: true
        transformTypeScript: true
        transformAsyncToPromise: true
        removeConsoleStatements: true

server:
  customMiddleware:
    - name: ui5-tooling-transpile-middleware
      afterMiddleware: compression
      configuration: *transpileConfig

    - name: ui5-middleware-livereload
      afterMiddleware: compression

customConfiguration:
  cds-plugin-ui5:
    mountPath: /aiwriter
